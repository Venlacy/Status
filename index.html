<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站状态监控面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #001510);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .stats-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .card-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .website-name {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }
        
        .status-offline {
            background: #f87171;
            box-shadow: 0 0 10px #f87171;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .website-url {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .card-footer {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .last-checked {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        .visit-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .visit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .btn i {
            font-size: 1.1rem;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> 网站状态监控面板</h1>
            <p class="subtitle">实时监控您的网站可用性，通过直观的卡片和状态指示器显示网站运行状况</p>
        </header>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">监控网站总数</div>
                <div class="stat-value" id="total-sites">8</div>
                <div class="stat-label">个网站</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">正常运行</div>
                <div class="stat-value" id="online-sites">7</div>
                <div class="stat-label">个网站</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">异常网站</div>
                <div class="stat-value" id="offline-sites">1</div>
                <div class="stat-label">个网站</div>
            </div>
        </div>
        
        <div class="cards-container" id="websites-container">
            <!-- 网站卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="controls">
            <button class="btn" id="refresh-btn">
                <i class="fas fa-sync-alt"></i> 刷新状态
            </button>
            <button class="btn" id="test-all-btn">
                <i class="fas fa-bolt"></i> 测试所有网站
            </button>
        </div>
        
        <div class="last-updated" id="last-updated">
            最后更新: 正在加载...
        </div>
    </div>

    <!-- 网站数据文件 -->
    <script src="web.js"></script>
    
    <script>
        // 获取DOM元素
        const websitesContainer = document.getElementById('websites-container');
        const totalSitesElement = document.getElementById('total-sites');
        const onlineSitesElement = document.getElementById('online-sites');
        const offlineSitesElement = document.getElementById('offline-sites');
        const refreshBtn = document.getElementById('refresh-btn');
        const testAllBtn = document.getElementById('test-all-btn');
        const lastUpdatedElement = document.getElementById('last-updated');
        
        // 初始化统计
        let onlineCount = 0;
        let offlineCount = 0;
        
        // 格式化日期时间
        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // 创建网站卡片
        function createWebsiteCard(website) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="website-name">
                        <span class="status-indicator ${website.status === 'online' ? 'status-online' : 'status-offline'}"></span>
                        ${website.name}
                    </div>
                    <span class="response-time">${website.responseTime || '--'}ms</span>
                </div>
                <div class="card-body">
                    <div class="website-url">${website.url}</div>
                    <div class="status-message">${website.status === 'online' ? 
                        '<i class="fas fa-check-circle"></i> 运行正常' : 
                        '<i class="fas fa-exclamation-circle"></i> 无法访问'}</div>
                </div>
                <div class="card-footer">
                    <div class="last-checked">最后检查: ${website.lastChecked || '--'}</div>
                    <button class="visit-btn" data-url="${website.url}">
                        <i class="fas fa-external-link-alt"></i> 访问
                    </button>
                </div>
            `;
            return card;
        }
        
        // 更新统计信息
        function updateStats() {
            totalSitesElement.textContent = websites.length;
            onlineSitesElement.textContent = onlineCount;
            offlineSitesElement.textContent = offlineCount;
        }
        
        // 检查单个网站状态
        async function checkWebsiteStatus(website) {
            const startTime = new Date().getTime();
            
            try {
                // 使用CORS代理绕过跨域限制
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(proxyUrl + website.url, {
                    method: 'HEAD',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                const endTime = new Date().getTime();
                const responseTime = endTime - startTime;
                
                return {
                    status: response.ok ? 'online' : 'offline',
                    responseTime: responseTime,
                    lastChecked: formatDateTime(new Date())
                };
            } catch (error) {
                return {
                    status: 'offline',
                    responseTime: null,
                    lastChecked: formatDateTime(new Date())
                };
            }
        }
        
        // 更新网站状态
        function updateWebsiteStatus(website, statusInfo) {
            website.status = statusInfo.status;
            website.responseTime = statusInfo.responseTime;
            website.lastChecked = statusInfo.lastChecked;
            
            if (website.status === 'online') {
                onlineCount++;
            } else {
                offlineCount++;
            }
        }
        
        // 渲染所有网站卡片
        function renderAllWebsites() {
            websitesContainer.innerHTML = '';
            onlineCount = 0;
            offlineCount = 0;
            
            websites.forEach(website => {
                const card = createWebsiteCard(website);
                websitesContainer.appendChild(card);
                
                if (website.status === 'online') {
                    onlineCount++;
                } else {
                    offlineCount++;
                }
            });
            
            updateStats();
            
            // 添加访问按钮事件
            document.querySelectorAll('.visit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    window.open(url, '_blank');
                });
            });
        }
        
        // 测试所有网站
        async function testAllWebsites() {
            // 显示加载状态
            websitesContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            // 重置计数
            onlineCount = 0;
            offlineCount = 0;
            
            // 测试每个网站
            for (const website of websites) {
                const statusInfo = await checkWebsiteStatus(website);
                updateWebsiteStatus(website, statusInfo);
            }
            
            // 渲染结果
            renderAllWebsites();
            
            // 更新最后更新时间
            lastUpdatedElement.textContent = `最后更新: ${formatDateTime(new Date())}`;
        }
        
        // 初始化页面
        function initPage() {
            // 为所有网站添加初始状态
            websites.forEach(website => {
                website.status = 'loading';
            });
            
            // 渲染初始状态
            renderAllWebsites();
            
            // 测试所有网站
            testAllWebsites();
            
            // 添加按钮事件
            refreshBtn.addEventListener('click', testAllWebsites);
            testAllBtn.addEventListener('click', testAllWebsites);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
