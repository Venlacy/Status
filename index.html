<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站状态监控</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 蓝白色主题变量 */
            --primary-color: #1e88e5;
            --primary-dark: #0d47a1;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            /* 蓝黑色主题变量 */
            --primary-color: #2196f3;
            --primary-dark: #0d47a1;
            --background: #121826;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --border-color: #2d3748;
            --success-color: #66bb6a;
            --error-color: #ef5350;
            --warning-color: #ffb74d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--warning-color);
            display: inline-block;
        }

        .status-indicator.online {
            background: var(--success-color);
            box-shadow: 0 0 8px var(--success-color);
        }

        .status-indicator.offline {
            background: var(--error-color);
            box-shadow: 0 0 8px var(--error-color);
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
        }

        .website-url {
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            margin: 10px 0;
            word-break: break-all;
            font-size: 0.9rem;
        }

        .website-url:hover {
            text-decoration: underline;
        }

        .response-time {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .last-checked {
            font-size: 0.85rem;
            color: #888;
            margin-top: 15px;
        }

        .card-footer {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.03);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-badge.online {
            background: rgba(76, 175, 80, 0.15);
            color: var(--success-color);
        }

        .status-badge.offline {
            background: rgba(244, 67, 54, 0.15);
            color: var(--error-color);
        }

        .status-badge.checking {
            background: rgba(255, 152, 0, 0.15);
            color: var(--warning-color);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            .stats {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-globe-americas"></i>
                网站状态监控
            </h1>
            <div class="controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    切换主题
                </button>
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    刷新状态
                </button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3>总网站数</h3>
                <div class="stat-value" id="totalSites">8</div>
            </div>
            <div class="stat-card">
                <h3>在线网站</h3>
                <div class="stat-value" id="onlineSites">0</div>
            </div>
            <div class="stat-card">
                <h3>离线网站</h3>
                <div class="stat-value" id="offlineSites">0</div>
            </div>
            <div class="stat-card">
                <h3>最后检查</h3>
                <div class="stat-value" id="lastChecked">--:--:--</div>
            </div>
        </div>

        <div class="cards-grid" id="cardsContainer">
            <!-- 卡片将由JavaScript动态生成 -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>正在加载网站状态...</p>
            </div>
        </div>
    </div>

    <script>
        // 网站数据（实际使用时应存储在单独的web.js文件中）
        // 格式：{"名称", "网址"}
        const websites = [
            {"name": "Venlacyの博客", "url": "https://venlacy.top/blog"},
            {"name": "百度", "url": "https://baidu.com/"},
            {"name": "谷歌", "url": "https://www.google.com"},
            {"name": "示例(离线)", "url": "https://this-website-does-not-exist-12345.com"}
        ];

        // DOM元素
        const cardsContainer = document.getElementById('cardsContainer');
        const totalSitesEl = document.getElementById('totalSites');
        const onlineSitesEl = document.getElementById('onlineSites');
        const offlineSitesEl = document.getElementById('offlineSites');
        const lastCheckedEl = document.getElementById('lastChecked');
        const themeToggle = document.getElementById('themeToggle');
        const refreshBtn = document.getElementById('refreshBtn');

        // 状态统计
        let onlineCount = 0;
        let offlineCount = 0;
        let lastCheckedTime = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            totalSitesEl.textContent = websites.length;
            checkAllWebsites();
            
            // 每5分钟自动刷新一次
            setInterval(checkAllWebsites, 5 * 60 * 1000);
        });

        // 主题切换
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> 切换主题';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> 切换主题';
                localStorage.setItem('theme', 'dark');
            }
        });

        // 加载保存的主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i> 切换主题';
        }

        // 刷新按钮
        refreshBtn.addEventListener('click', () => {
            checkAllWebsites();
            // 添加旋转动画
            refreshBtn.querySelector('i').classList.add('fa-spin');
            setTimeout(() => {
                refreshBtn.querySelector('i').classList.remove('fa-spin');
            }, 1000);
        });

        // 检测所有网站状态
        async function checkAllWebsites() {
            onlineCount = 0;
            offlineCount = 0;
            cardsContainer.innerHTML = '';
            
            lastCheckedTime = new Date();
            lastCheckedEl.textContent = lastCheckedTime.toLocaleTimeString();
            
            for (const site of websites) {
                // 显示检查中状态
                const card = createCard(site, 'checking');
                cardsContainer.appendChild(card);
                
                // 检测网站状态
                const isOnline = await checkWebsiteStatus(site.url);
                
                // 更新状态
                if (isOnline) {
                    onlineCount++;
                } else {
                    offlineCount++;
                }
                
                // 更新卡片
                updateCard(card, site, isOnline);
                
                // 更新统计
                onlineSitesEl.textContent = onlineCount;
                offlineSitesEl.textContent = offlineCount;
            }
        }

        // 检测单个网站状态
        async function checkWebsiteStatus(url) {
            try {
                // 使用HEAD方法提高效率
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5秒超时
                
                const startTime = performance.now();
                const response = await fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                const endTime = performance.now();
                const responseTime = endTime - startTime;
                
                // 即使状态码不是200，只要收到响应就认为在线
                return {
                    status: true,
                    responseTime: responseTime
                };
            } catch (error) {
                return {
                    status: false,
                    responseTime: 0
                };
            }
        }

        // 创建网站卡片
        function createCard(site, status) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">
                        <span class="status-indicator ${status}"></span>
                        ${site.name}
                    </div>
                    <div class="status-badge ${status}">
                        ${status === 'online' ? '在线' : status === 'offline' ? '离线' : '检测中...'}
                    </div>
                </div>
                <div class="card-body">
                    <a href="${site.url}" target="_blank" class="website-url">
                        <i class="fas fa-link"></i> ${site.url}
                    </a>
                    <div class="response-time">
                        <i class="fas fa-stopwatch"></i>
                        响应时间: <span class="response-value">${status === 'checking' ? '检测中...' : '--'}</span>
                    </div>
                    <p class="last-checked">最后检查: ${lastCheckedTime ? lastCheckedTime.toLocaleTimeString() : '--:--:--'}</p>
                </div>
                <div class="card-footer">
                    <div>
                        <i class="fas fa-info-circle"></i> 状态监控
                    </div>
                    <div class="status-badge ${status}">
                        ${status === 'online' ? '运行正常' : status === 'offline' ? '服务中断' : '正在检查'}
                    </div>
                </div>
            `;
            return card;
        }

        // 更新卡片状态
        function updateCard(card, site, result) {
            const status = result.status ? 'online' : 'offline';
            
            // 更新状态指示器
            const indicator = card.querySelector('.status-indicator');
            indicator.className = `status-indicator ${status}`;
            
            // 更新状态徽章
            const badges = card.querySelectorAll('.status-badge');
            badges.forEach(badge => {
                badge.className = `status-badge ${status}`;
                badge.textContent = status === 'online' ? 
                    (badge.classList.contains('card-header') ? '在线' : '运行正常') : 
                    (badge.classList.contains('card-header') ? '离线' : '服务中断');
            });
            
            // 更新响应时间
            const responseValue = card.querySelector('.response-value');
            if (result.status && result.responseTime) {
                responseValue.textContent = `${Math.round(result.responseTime)}ms`;
            } else {
                responseValue.textContent = '超时';
            }
            
            // 更新最后检查时间
            const lastChecked = card.querySelector('.last-checked');
            lastChecked.textContent = `最后检查: ${new Date().toLocaleTimeString()}`;
        }
    </script>
</body>
</html>
